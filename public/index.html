<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>lbw online chat</title>
	</title>
	</title>
	<!-- Bootstrap -->
	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container-fluid">
	<div class="header row">
		<span class="room">lbw Chat Room</span>
	</div>
	<div class="chatbox row">
	</div>
	<div class="inputbox row">
		<div class="col-lg-12 h100">
			<div class="input-group h100">
				<input type="text" class="form-control h100 messageInput" placeholder="请输入一些内容">
				<span class="input-group-btn h100">
            <button class="btn btn-default h100 sendMessageButton" type="button" data-toggle="popover">发送</button>
          </span>
			</div><!-- /input-group -->
		</div><!-- /.col-lg-6 -->
	</div>
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="input-group">
					<input type="text" class="form-control usernameinput" placeholder="输入您的名字">
					<span class="input-group-btn">
						<button class="btn btn-default confirmUsernameButton" type="button">确定</button>
					</span>
				</div><!-- /input-group -->
			</div>
		</div>
	</div>
	<div class="alert alert-warning" role="alert"></div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="lib/jquery/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script>
	$(function () {
		var nua = navigator.userAgent
		var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)
		if (isAndroid) {
			$('select.form-control').removeClass('form-control').css('width', '100%')
		}
	});
</script>
<script src="lib/socket.io/socket.io.js"></script>
<script src="lib/transition.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
